<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hack Assembler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Hack Assembler</h2>
  <p>Here you can assemble Hack assembly code into Hack machine language.</p>

  <p>Either copy and paste into the window or upload a <code>.asm</code> file.</p>

  <h5>Upload File</h5>
  <label for="myfile">Select a file:</label>
  <input type="file" accept=".asm" id="fileInput" name="myfile">

  <h5>Enter Code</h5>
  <textarea id="codeInput"></textarea>
  <button type="button" id="inputCode">submit</button>

  <hr>

  <h5>Assembled Code</h5>
  <pre id="outputOriginal"></pre>
  <pre id="output"></pre>

  <script src="./src/parser.js"></script>
  <script src="./src/handleSymbols.js"></script>
  <script src="./src/assemble.js"></script>
  <script src="./main.js"></script>
</body>
</html>
